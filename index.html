<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/lumen/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css">

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="map-game-wrapper">
        <div class="map-progress-bar">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span class="sr-only">0% Complete (success)</span>
                </div>
                <span class="timer"></span>
            </div>
        </div>
        <div class="map-content">
            <div class="map-backdrop"></div>
            <div class="modal modal-start">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-success modal-body-inner">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="button-container">
                                <button type="button" class="btn btn-success btn-lg btn-block start-button">Žaisti be prisijungimo</button>
                            </div>
                            <div class="button-container">
                                <button type="button" class="btn btn-primary btn-lg btn-block fb-button">Prisijungti per Facebook</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal modal-between-questions">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-success modal-body-inner">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-lg btn-block next-button">Kitas klausimas</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal modal-gameover">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-success modal-body-inner">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success btn-lg btn-block play-again-button">Žaisti dar kartą</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block share-button">Pasidalinti FB</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal modal-between-levels">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-success modal-body-inner">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success btn-lg btn-block next-button">Pradėti kitą lygį</button>
                        </div>
                    </div>
                </div>
            </div>

            <img src="img/push-pin5.png" class="marker-answer" />
            <img src="img/push-pin4.png" class="marker-guess" />
            <span class="coords"></span>
            <span class="question-counter"></span>
            <div class="level-intro hide-intro">
                <h1 class="cool-text-shadow"></h1>
            </div>
            <div class="facebook-user-container">
                <img src="" class="facebook-user-image" />
                <span class="facebook-user-name"></span>
            </div>
            <!--<button class="api-test-button">Send</button>-->
        </div>
        <div class="map-footer">
            <div class="game-score">
                <span>Taškai</span>
                <div class="game-score-text-container">
                    <h1 class="game-score-text cool-text-shadow">0</h1>
                </div>

            </div>
            <div class="question-container">
                <!-- Question Presentation Modal -->
                <div class="question hidden">
                    <h1 class="question-main-field cool-text-shadow"></h1>
                    <h3 class="question-secondary-field cool-text-shadow"></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="editor">
        <ul class="nav nav-tabs">
            <li role="presentation" class="item-locations active"><a href="#">Vietos</a></li>
            <li role="presentation" class="item-questions"><a href="#">Klausimai</a></li>
        </ul>
        <div class="menu-tab locations-editor">
            <form action="">
                Pavadinimas:<br>
                <input type="text" name="name" value="" class="name"><br> Apskritis:<br>
                <select name="districts">
                  <option value=""></option>
                </select><br> X:<br>
                <input type="text" name="x" value="" class="coordx"><br> Y:<br>
                <input type="text" name="y" value="" class="coordy"><br><br>
                <input type="submit" value="Submit">
            </form>
            <div class="output"></div>
        </div>
        <div class="menu-tab questions-editor">
            <form action="">
                Klausimas:<br>
                <input type="text" name="text" value="" class="question-text"><br> Vieta:<br>
                <select name="locations">
                  <option value=""></option>
                </select><br><br>
                <input type="submit" value="Submit">
            </form>
            <div class="output"></div>
        </div>
        <div class="move-panel">
            <span class="top-left">↖</span>
            <span class="top-right">↗</span><br>
            <span class="bottom-left">↙</span>
            <span class="bottom-right">↘</span>
        </div>
    </div>



    <!-- TODO: Change protocol back to // when uploaded -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="scripts/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="scripts/vendor/underscore-min.js"></script>
    <script src="scripts/vendor/bootstrap.min.js"></script>
    <script src="scripts/vendor/jquery.line.js"></script>

    <script src="scripts/event-names.js"></script>
    <script src="scripts/event-manager.js"></script>
    <script src="scripts/facebook-handler.js"></script>
    <script src="scripts/modal-manager.js"></script>
    <script src="scripts/game-controller.js"></script>
