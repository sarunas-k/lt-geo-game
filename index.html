    <div class="map-game-wrapper">
        <div class="map-progress-bar">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span class="sr-only">0% Complete (success)</span>
                </div>
                <span class="timer"></span>
            </div>
        </div>
        <div class="map-content">
            <div class="map-backdrop"></div>
            <div class="modal modal-start">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-success modal-body-inner">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success btn-lg btn-block start-button">Pradėti</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal modal-mid-game">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-success modal-body-inner">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-lg btn-block next-button">Kitas klausimas</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal modal-gameover">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-success modal-body-inner">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-lg btn-block play-again-button">Žaisti dar kartą</button>
                        </div>
                    </div>
                </div>
            </div>



            <img src="img/push-pin5.png" class="marker-answer" />
            <img src="img/push-pin4.png" class="marker-guess" />
            <span class="coords"></span>
            <span class="question-counter"></span>
        </div>
        <div class="map-footer">
            <div class="game-score">
                <span>Taškai</span>
                <div class="game-score-text-container">
                    <h1 class="game-score-text cool-text-shadow">0</h1>
                </div>

            </div>
            <div class="question-container">
                <!-- Question Presentation Modal -->
                <div class="question hidden">
                    <h1 class="question-main-field cool-text-shadow">Šalčininkai</h1>
                    <h3 class="question-secondary-field cool-text-shadow">Vilniaus rajonas</h3>
                </div>
            </div>
        </div>
    </div>



    <!-- TODO: Change protocol back to // when uploaded -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        window.jQuery || document.write('<script src="scripts/vendor/jquery-1.11.2.min.js"><\/script>')

    <script src="scripts/event-names.js"></script>
    <script src="scripts/event-manager.js"></script>
    <script src="scripts/modal-manager.js"></script>
    <script src="scripts/game-controller.js"></script>
